<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Aida Eslamimoghadam Test (aydaeslami)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>🎬 TV-SHOW</h1>

      <div id="search-holder">
        <span class="filter-label">📂 Filter:</span>

        <select id="show-select">
          <option value="all">Select a show...</option>
        </select>

        <select id="episode-select">
          <option value="all">-- Show All Episodes --</option>
        </select>

        <label for="search">🔎 Search: </label>
        <input type="text" name="search" id="search-input" placeholder="Type to search..." />

        <p id="match-count"></p>
      </div>
    </header>

    <div id="message"></div>
    <div id="root"></div>

    <template id="episode-template">
      <section class="card">
        <img src="" alt="Episode image" class="episode-img" />
        <div class="card-content">
          <h3 class="code"></h3>
          <h2 class="title"></h2>
          <div class="summary"></div>
          <a href="#" class="episode-url" target="_blank">▶️ Watch Episode</a>
        </div>
      </section>
    </template>

    <script src="script.js"></script>
  </body>
</html>
